<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP Branding</title>
    <link rel="icon" href="./images/KP-LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/brand.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="aside">
            <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <b><a href="#">ShopNow</a></b></p>
        </div>

        <nav>
            <div class="nav-left">
                <div class="logo">
                    <a href="#"><img src="/images/KP-LOGO.png" alt=""></a>
                </div>
                <input type="checkbox" id="click" class="toggle">
                <label for="click" class="menu-bars toggle">
                    <i class="fa fa-bars"></i>
                </label>
            </div>
            <div class="nav-center">
                <ul>
                    <li><a href="/index.html" id="active">Brand</a></li>
                    <li><a href="#">Selling</a></li>
                    <li><a href="/page/contact/login.html">Contact</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="first">
                    <input type="text" placeholder="What are you looking for?">
                    <i id="search-icon" class="fa fa-search"></i>

                </div>
                <div class="btn-group">
                    <select class="ui dropdown">
                        <option value="">Cambodia</option>
                        <option value="1">Malaysia</option>
                        <option value="0">Indonesia</option>
                        <option value="0">Thailand</option>
                        <option value="0">Myanmar</option>
                        <option value="0">Vietnam</option>
                        <option value="0">Singapore</option>
                        <option value="0">Philippines</option>
                        <option value="0">Laos</option>
                        <option value="0">Brunei</option>
                    </select>
                </div>
                <i class="fa fa-bell"></i>

                <i class="fa fa-shopping-cart"></i>
                <i class="fa fa-user"></i>

            </div>
        </nav>
    </header>
    <main class="brand-container">
                <div class="brand-content">
                    <div id="proparallax">
                        <img class="one" src="./images/KP-LOGO.png">
                        <img class="two" src="./images/google.png">
                        <img class="three" src="./images/Home/Coffee Cup.jpg">
                    </div>
                </div>
                <div class="brand-products">
                    <h1>Goods</h1>
                </div>
            </main>
    <main class="carousel-wrapper">
        <div class="carousel-container">
            <div class="carousel">
                <div class="image-one"></div>
                <div class="image-two"></div>
                <div class="image-three"></div>
            </div>
        </div>
    </main>
</body>

</html>
